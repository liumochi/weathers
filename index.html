<!DocType html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/bootstrap.min.css' /> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="weather" ng-controller="weatherController">

    <div class="container" id="header">
        <span ng-click="showCityList()">{{currentCity}} &darr;</span>
    </div>
    <ul class="list-group" ng-show="isShowCityList">

        <li class="list-group-item" ng-repeat="city in codes">
            <p ng-click="refreshWeather(city.code)">{{city.city}}</p>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>{{currentTemp}}&deg;C<small><small>{{low}}~{{high}}</small></small></h1>
                <p>{{date}}</p>
                <p></p>
                <p>{{type}}</p>
            </div>
        </div>

    </div>

    <hr/>

    <div class="container" style="font-size: 8pt;text-align: center">
        <div class="row">
            <div ng-repeat="day in forecast" class="col-xs-6 col-sm-3 col-md-3 col-lg-4">

                <p[>{{day.type}}</p>
                    <p>{{day.low}}~{{day.high}}</p>
                    <p>{{day.date}}</p>
                    <hr/>
            </div>
        </div>
    </div>
    <script src='js/angular.min.js'></script>
    <script src='js/data2.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
